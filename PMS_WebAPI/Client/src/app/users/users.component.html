<div>
  <div class="row">
    <div class="col s8 offset-2">
      <div class="card-panel teal lighten-2">
        <h4 class="center white-text">Sign Up</h4>
      </div>
      <form #imageForm=ngForm (ngSubmit)="OnSubmit(FirstName, LastName, UserName, Password, Email, Phone, CurrentAddress, PermanentAddress, State, Pincode, IsAdmin)">
        <div class="row">
          <div class="input-field col s12">
            <input type="text" placeholder="" [(ngModel)]='FirstName' name="FirstName" id="FirstName" required>
            <label for="FirstName">FirstName</label>
          </div>
          <div class="input-field col s12">
            <input type="text" placeholder="" [(ngModel)]='LastName' name="LastName" id="LastName" required>
            <label for="LastName">LastName</label>
          </div>

          <div class="input-field col s12">
            <input type="text" placeholder="" [(ngModel)]='UserName' name="UserName" id="UserName" required>
            <label for="UserName">UserName</label>
          </div>
          <div class="input-field col s12">
            <input type="text" placeholder="" [(ngModel)]='Password' name="Password" id="Password" required>
            <label for="Password">Password</label>
          </div>
          <div class="input-field col s12">
            <input type="text" placeholder="" [(ngModel)]='Email' name="Email" id="Email" required>
            <label for="Email">Email</label>
          </div>
          <div class="input-field col s12">
            <input type="text" placeholder="" [(ngModel)]='Phone' name="Phone" id="Phone" required>
            <label for="Phone">Phone</label>
          </div>
          <div class="input-field col s12">
            <input type="text" placeholder="" [(ngModel)]='CurrentAddress' name="CurrentAddress" id="CurrentAddress" required>
            <label for="CurrentAddress">CurrentAddress</label>
          </div>
          <div class="input-field col s12">
            <input type="text" placeholder="" [(ngModel)]='PermanentAddress' name="PermanentAddress" id="PermanentAddress" required>
            <label for="PermanentAddress">PermanentAddress</label>
          </div>
          <div class="input-field col s12">
            <input type="text" placeholder="" [(ngModel)]='State' name="State" id="State" required>
            <label for="State">State</label>
          </div>
          <div class="input-field col s12">
            <input type="text" placeholder="" [(ngModel)]='Pincode' name="Pincode" id="Pincode" required>
            <label for="Pincode">Pincode</label>
          </div>

          <div class="input-field col s12" *ngIf='IsAdmin'>
            <label>
              <input [(ngModel)]='IsAdmin' type="checkbox" class="blue-grey lighten-5" name="IsStock" id="IsStock" required/>
              <span>IsAdmin</span>
            </label>
          </div>
        </div>

        <button type="submit" class="btn-large btn-submit" [disabled]="!imageForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
