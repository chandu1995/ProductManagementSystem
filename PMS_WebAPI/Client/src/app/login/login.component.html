<div>
  <div class="row">
    <div class="col s8 offset-2">
      <div class="card-panel teal lighten-2">
        <h4 class="center white-text">Sign In</h4>
      </div>
      <form #imageForm=ngForm (ngSubmit)="OnSubmit(UserName, Password)">
          <div class="input-field col s12">
            <input type="text" placeholder="" [(ngModel)]='UserName' name="UserName" id="UserName" required>
            <label for="UserName">UserName</label>
          </div>
          <div class="input-field col s12">
            <input type="text" placeholder="" [(ngModel)]='Password' name="Password" id="Password" required>
            <label for="Password">Password</label>
          </div>
        <button type="submit" class="btn-large btn-submit" [disabled]="!imageForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
